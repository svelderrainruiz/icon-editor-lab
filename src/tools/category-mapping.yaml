# Auto-category mapping used for this catalog regeneration
# Edit this file and re-run the pipeline if you want to change categories.
mappings:
  - pattern: "\bbuild|compile|bundle|pack|image|docker\b"
    category: "Build/CI"
  - pattern: "\brelease|version|semver\b"
    category: "Release/Versioning"
  - pattern: "\bcheck|lint|validate|verify|assert\b"
    category: "Quality/Validation"
  - pattern: "\btest|coverage|report\b"
    category: "Testing/Reporting"
  - pattern: "\bicon|svg|png|sprite|raster|vector|palette|color\b"
    category: "Icons/Graphics"
  - pattern: "\bcompare|diff|analy[sz]e|metrics|stats\b"
    category: "Analysis/Diff"
  - pattern: "\bhook|pre-?commit|githook|agent\b"
    category: "Dev Workflow/Hooks"
  - pattern: "\bwatch|serve|preview|devserver\b"
    category: "DevServer/Watch"
  - pattern: "\bdocker|container\b"
    category: "Containers"
  - pattern: "\bcli\b"
    category: "CLI"
  - pattern: "\bvsce|vscode|extension\b"
    category: "VS Code/Extension"
  - pattern: "\baction(s)?\b"
    category: "GitHub Actions"
  - pattern: "\bpriority\b"
    category: "Project/Priority"
  - pattern: "\blabview\b"
    category: "LabVIEW"
defaults:
  category: "General"