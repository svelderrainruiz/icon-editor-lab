name: tools-pester
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Scope CurrentUser -Force -MinimumVersion 5.4.0
      - name: Self-check parse
        shell: pwsh
        run: pwsh -File tools/Invoke-ToolsSelfCheck.ps1
      - name: Run Pester (coverage gate â‰¥75%)
        shell: pwsh
        run: pwsh -File ci/Invoke-Tests.ps1 -CoverageThreshold 75
      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: TestResults/
