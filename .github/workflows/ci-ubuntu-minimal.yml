name: CI (Ubuntu Minimal)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  schema-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          version: '7.4.x'

      - name: Validate example config
        shell: pwsh
        run: |
          ./tools/Validate-Config.ps1 -ConfigPath ./configs/examples/vi-diff-heuristics.json

      - name: Run Pester (schema tests only)
        shell: pwsh
        run: |
          Install-Module -Name Pester -Scope CurrentUser -Force -SkipPublisherCheck
          Invoke-Pester ./tests/ConfigSchema.Tests.ps1 -CI -Output Detailed


  script-analyzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          version: '7.4.x'

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $settings = '.pssa/PSScriptAnalyzerSettings.psd1'
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings $settings -ReportSummary
          if ($results) { $results | Format-Table -AutoSize; throw 'PSScriptAnalyzer found issues' }

      - name: Hash artifacts (if present)
        shell: pwsh
        run: |
          if (Test-Path './out') { ./tools/Hash-Artifacts.ps1 -Root './out' -Output 'checksums.sha256' }
      
      - name: Upload checksums
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: out/checksums.sha256
          if-no-files-found: ignore
