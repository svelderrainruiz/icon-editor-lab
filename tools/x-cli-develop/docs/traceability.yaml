# docs/traceability.yaml
# Requirement → Implementation → Test mapping
# Each mapping entry shall declare an `id` matching `<PREFIX>-REQ-<AREA>-NNN`
# (for example, `FGC-REQ-CLI-001`) and a repo-relative `source` path to the
# requirement document. If present, `code` and `tests` arrays shall list
# repo-relative paths that exist.
