name: YAML Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ASCII Guard (check)
        uses: ./.github/actions/ascii-guard
        with:
          path_glob: ".github/workflows/*.yml,.github/workflows/*.yaml"
          mode: check
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install --disable-pip-version-check --no-input yamllint
      - name: Lint YAML (configured)
        run: |
          yamllint -c .yamllint -f github .
