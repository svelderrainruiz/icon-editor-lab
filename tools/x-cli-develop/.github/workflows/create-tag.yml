name: Create SemVer Tag (UI)
on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer (e.g. 0.1.0) - 'v' is optional"
        required: true

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Create tag on current commit
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const raw = core.getInput('version', { required: true }).trim();
            if (!/^(v?\d+\.\d+\.\d+)$/.test(raw)) {
              core.setFailed(`Invalid semver: ${raw}`);
              return;
            }
            const tag = raw.startsWith('v') ? raw : `v${raw}`;
            // Check existence
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              core.setFailed(`Tag ${tag} already exists`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }
            // Create lightweight tag ref at the workflow's SHA
            const sha = context.sha;
            await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha });
            core.notice(`Created tag ${tag} at ${sha}`);
            core.setOutput('tag', tag);
      - name: Note
        run: |
          echo "This will automatically trigger: Semver Release (Coverage Gate + Binaries)"
