name: "Codex: Task (Issues channel)"
description: Track a Codex task and chat here; proposals and drafts will link back.
title: "[Codex] <short task title>"
labels:
  - codex
body:
  - type: textarea
    id: task
    attributes:
      label: Task
      description: Describe the task Codex should help with.
      placeholder: e.g., Create a minimal SRS page for Telemetry pseudonymization and wire tests.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Use comments in this issue to talk to Codex:
        ```
        /codex say <message>
        /codex propose <task>
        /codex apply latest
        /codex state
        ```

