name: Test Missing‚ÄëIn‚ÄëProject Action on Windows
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  missing-in-project-check:
    runs-on: self-hosted-windows-lv
    strategy:
      fail-fast: false
      matrix:
        lv-version: ["2021"]
        bitness:    ["32","64"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1Ô∏è‚É£  Detect the first *.lvproj and expose its **absolute path**
      - name: Find .lvproj file
        id: find_proj
        shell: pwsh
        run: |
          $proj = Get-ChildItem -Path $PWD -Filter *.lvproj |
                  Select-Object -First 1 -ExpandProperty FullName
          if (-not $proj) {
            Write-Error 'No .lvproj file found in repo root'
            exit 1
          }
          Write-Host "üîç Found project file: $proj"
          "project_file=$proj" >> $env:GITHUB_OUTPUT

      # 2Ô∏è‚É£  Pass that exact file path to the composite action
      - name: Missing‚ÄØIn‚ÄØProject
        id: mip
        uses: ./.github/actions/missing-in-project
        with:
          lv-ver:       ${{ matrix.lv-version }}
          arch:         ${{ matrix.bitness }}
          project-file: ${{ steps.find_proj.outputs.project_file }}

      # 3Ô∏è‚É£  Surface results in the ‚ÄúSummary‚Äù tab
      - name: Summarize to run ‚ÄúSummary‚Äù tab
        if: always()
        shell: pwsh
        env:
          PROJ_FILE: ${{ steps.find_proj.outputs.project_file }}
        run: |
          echo "‚ÑπÔ∏è  Using project file: $env:PROJ_FILE" >> $GITHUB_STEP_SUMMARY

          $artifact = 'missing-files.txt'
          if (Test-Path $artifact) {
            echo "### ‚ùå Missing files for ${{ matrix.lv-version }}‚Äë${{ matrix.bitness }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            Get-Content $artifact -Raw | ForEach-Object { echo $_ } >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          } else {
            echo "‚úÖ Nothing missing for ${{ matrix.lv-version }}‚Äë${{ matrix.bitness }}" >> $GITHUB_STEP_SUMMARY
          }

      # 4Ô∏è‚É£  Keep the binary‚Äëgenerated list as a downloadable artifact
      - name: Upload missing‚Äëfiles artifact
        if: always() && steps.mip.outputs.passed != 'True'
        uses: actions/upload-artifact@v4
        with:
          name: missing-files-${{ matrix.lv-version }}-${{ matrix.bitness }}
          path: missing-files.txt
